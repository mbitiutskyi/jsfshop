<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Your Shopping Cart</title>
</h:head>
<h:body>
	<h:dataTable id="table1" value="#{cart.items}" var="item">
		<f:facet name="header">
			<h:outputText value="Your Shopping Cart" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Product" />
			</f:facet>
			<h:outputText value="#{item.product.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Quantity" />
			</f:facet>
			<h:outputText value="#{item.quantity}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Price" />
			</f:facet>
			<h:outputText value="$#{item.itemPrice}" />
		</h:column>
		<h:column>
			<f:facet name="header">#</f:facet>
			<h:form>
				<h:commandButton value="Remove" action="#{cart.removeItemByProductId(item.product.id)}" />
			</h:form>
		</h:column>
		<f:facet name="footer">
			<h:outputText value="Total: #{cart.totalPrice}" />
		</f:facet>
		<f:facet name="footer">
			<h:form>
				<h:commandButton value="Clear cart" action="#{cart.clearItems()}" />
			</h:form>
		</f:facet>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandLink action="home?faces-redirect=true">Back</h:commandLink>
	</h:form>
</h:body>
</html>
