<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head />
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="title">Product Catalog</ui:define>
		<ui:define name="content">
			
			<h:dataTable var="product" value="#{catalogController.products}">
				<f:facet name="header">Product Catalog</f:facet>

				<h:column>
					<f:facet name="header">Category</f:facet>
					<h:outputText value="#{product.category.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Genre</f:facet>
					<h:outputText value="#{product.genre}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{product.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Price</f:facet>
					<h:outputText value="$#{product.price}" />
				</h:column>

				<h:column>
					<f:facet name="header">#</f:facet>
					<h:form>
						<h:commandButton value="Buy" action="#{cart.addItem(product)}" />
					</h:form>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
